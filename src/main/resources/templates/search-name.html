<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link rel="stylesheet" href="/css/table.css">
		<link rel="stylesheet" href="/css/main.css">
		<title>NTT Data Spring Taller 4</title>
	</head>
	<body>
		<div class="login-box">
  			<h2>Search by name</h2>
			<form th:action="@{./show-name-client}" th:object="${client}" method="post">
				<div class="user-box">
					<input class="input" type="text" required="required" id="name" name="name">
					<label>Name</label>
				</div>
				<div class="user-box">
					<input class="input" type="text" required="required" id="surname" name="surname">
					<label>Surname</label>
				</div>
				<input class="submit" type="submit"	value="Search">
			</form>
		</div>
		<div class="return-btn btn">
			<span><a th:href="@{/}"></a></span>
		</div>
	</body>
</html>
